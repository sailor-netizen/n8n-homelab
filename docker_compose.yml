version: '3.8'

services:
  # 1. SHARED POSTGRESQL DATABASE SERVICE
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${DB_N8N_PROXMOX}
      DB_N8N_HOMELAB: ${DB_N8N_HOMELAB}
      DB_N8N_GAME: ${DB_N8N_GAME}
      DB_N8N_AI: ${DB_N8N_AI}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    networks:
      - n8n-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. INSTANCE 1: PROXMOX MANAGEMENT & TELEGRAM
  n8n-proxmox:
    image: n8nio/n8n:1.119.0
    container_name: n8n-proxmox
    restart: always
    user: root
    environment:
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: "0.0.0.0"
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_SECURE_COOKIE: "true"
      WEBHOOK_URL: https://n8n-proxmox.sailor.net
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
      DB_POSTGRESDB_DATABASE: ${DB_N8N_PROXMOX}
      DB_POSTGRESDB_SCHEMA: public
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./n8n-proxmox-data:/home/node/.n8n
    networks:
      - n8n-net
    depends_on:
      postgres:
        condition: service_healthy

  # 3. INSTANCE 2: HOMELAB AUTOMATION
  n8n-homelab:
    image: n8nio/n8n:1.119.0
    container_name: n8n-homelab
    restart: always
    user: root
    environment:
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: "0.0.0.0"
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_SECURE_COOKIE: "true"
      WEBHOOK_URL: https://n8n-homelab.sailor.net
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
      DB_POSTGRESDB_DATABASE: ${DB_N8N_HOMELAB}
      DB_POSTGRESDB_SCHEMA: public
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./n8n-homelab-data:/home/node/.n8n
    networks:
      - n8n-net
    depends_on:
      postgres:
        condition: service_healthy

  # 4. INSTANCE 3: GAME MANAGER
  n8n-game:
    image: n8nio/n8n:1.119.0
    container_name: n8n-game
    restart: always
    user: root
    environment:
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: "0.0.0.0"
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_SECURE_COOKIE: "true"
      WEBHOOK_URL: https://n8n-game.sailor.net
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
      DB_POSTGRESDB_DATABASE: ${DB_N8N_GAME}
      DB_POSTGRESDB_SCHEMA: public
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./n8n-game-data:/home/node/.n8n
    networks:
      - n8n-net
    depends_on:
      postgres:
        condition: service_healthy

  # 5. INSTANCE 4: AI & AGENTS
  n8n-ai:
    image: n8nio/n8n:1.119.0
    container_name: n8n-ai
    restart: always
    user: root
    environment:
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_HOST: "0.0.0.0"
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_SECURE_COOKIE: "true"
      WEBHOOK_URL: https://n8n-ai.sailor.net
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
      DB_POSTGRESDB_DATABASE: ${DB_N8N_AI}
      DB_POSTGRESDB_SCHEMA: public
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./n8n-ai-data:/home/node/.n8n
    networks:
      - n8n-net
    depends_on:
      postgres:
        condition: service_healthy

  # 6. NGINX REVERSE PROXY
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - n8n-net
    depends_on:
      - n8n-proxmox
      - n8n-homelab
      - n8n-game
      - n8n-ai

networks:
  n8n-net:
    driver: bridge